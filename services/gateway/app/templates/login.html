{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background: white;">
    <h2 style="text-align: center; margin-bottom: 30px;">Login</h2>
    
    <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: 500;">Email:</label>
            <input 
                id="email"
                name="email" 
                type="email"
                placeholder="researcher@university.edu" 
                required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
            >
        </div>
        
        <div>
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: 500;">Password:</label>
            <input 
                id="password"
                name="password" 
                type="password" 
                placeholder="Enter password"
                required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
            >
        </div>
        
        <button 
            type="submit"
            style="padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px;"
        >
            Login
        </button>
    </form>
    
    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; font-size: 0.9em;">
        <p style="margin: 0 0 10px 0;"><strong>Demo Accounts:</strong></p>
        <p style="margin: 5px 0;">Researcher: researcher@university.edu</p>
        <p style="margin: 5px 0;">Reviewer: reviewer@university.edu</p>
    </div>
</div>
{% endblock %}
