name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'libs/**'
      - 'config/**'
      - 'requirements.txt'
      - '.github/workflows/build-and-push.yml'

env:
  PROJECT_ID: paper-submission-portal
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev/paper-submission-portal/paper-submission-portal

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    strategy:
      matrix:
        service:
          - users_service
          - gateway
          - analytics_service
          - notification_service
          - plagiarism_service
          - submission_service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      
      - name: Build Docker image
        run: |
          docker build \
            -f ./services/${{ matrix.service }}/Dockerfile \
            -t ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ matrix.service }}:latest \
            .
      
      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ matrix.service }}:latest
      
      - name: Output image
        run: |
          echo "Image pushed: ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}"
          echo "Image pushed: ${{ env.REGISTRY }}/${{ matrix.service }}:latest"
