apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: paper-submission-portal
  labels:
    app: users-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      # ISSUE #2: Use Workload Identity service account for Cloud SQL access
      serviceAccountName: cloudsql-sa
      containers:
        - name: users-service
          image: h20240192/ss_g527.paper-submission-portal:users_service-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
        # Cloud SQL Auth Proxy sidecar container
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "--port=5432"
            - "paper-submission-portal:us-central1:dev-pg"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
