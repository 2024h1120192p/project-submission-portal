apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: paper-submission-portal
  labels:
    app: users-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      # ISSUE #2: Use Workload Identity service account for Cloud SQL access
      serviceAccountName: cloudsql-sa
      containers:
        - name: users-service
          image: h20240192/ss_g527.paper-submission-portal@sha256:211d717b51ec46d7849668a04e5bd6e1f28abd67fc4b9eb744b260e9891107b1
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: LOG_LEVEL
            - name: DB_HOST
              value: "127.0.0.1" # Cloud SQL Proxy provides local connection
            - name: DB_PORT
              value: "5432"
            - name: CLOUDSQL_CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CLOUDSQL_CONNECTION_NAME
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
        # Cloud SQL Auth Proxy sidecar container
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "--port=5432"
            - "$(CLOUDSQL_CONNECTION_NAME)"
          env:
            - name: CLOUDSQL_CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CLOUDSQL_CONNECTION_NAME
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
