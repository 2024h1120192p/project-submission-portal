apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: paper-submission-portal
  labels:
    app: analytics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: h20240192/ss_g527.paper-submission-portal@sha256:011df266cd7d9e7f4659d1e6388d366db6b877e97f2aee3ece3f8ddf71a62374
          imagePullPolicy: Always
          ports:
            - containerPort: 8004
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
