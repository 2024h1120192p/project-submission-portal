apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: paper-submission-portal
  labels:
    app: analytics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: h20240192/ss_g527.paper-submission-portal:analytics_service-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8004
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
