apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: observability
data:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
      slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'  # Update with your Slack webhook

    route:
      receiver: 'default'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      routes:
        - match:
            severity: critical
          receiver: 'critical'
          group_wait: 0s
          repeat_interval: 5m

        - match:
            severity: warning
          receiver: 'warning'
          group_wait: 30s
          repeat_interval: 1h

        - match:
            component: prometheus
          receiver: 'platform'
          group_wait: 10s

        - match:
            component: loki
          receiver: 'platform'
          group_wait: 10s

    receivers:
      - name: 'default'
        slack_configs:
          - channel: '#alerts'
            title: '{{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'critical'
        slack_configs:
          - channel: '#critical-alerts'
            title: 'üî¥ CRITICAL: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'warning'
        slack_configs:
          - channel: '#alerts'
            title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'platform'
        slack_configs:
          - channel: '#platform-alerts'
            title: '{{ .GroupLabels.component | upper }}: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.summary }} - {{ .Annotations.description }}{{ end }}'
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'dev', 'instance']

      - source_match:
          alertname: 'InfoInhibitor'
        target_match_re:
          severity: 'info|warning|critical'
        equal: ['namespace']
