apiVersion: apps/v1
kind: Deployment
metadata:
  name: plagiarism-service
  namespace: paper-submission-portal
  labels:
    app: plagiarism-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plagiarism-service
  template:
    metadata:
      labels:
        app: plagiarism-service
    spec:
      containers:
        - name: plagiarism-service
          image: h20240192/ss_g527.paper-submission-portal:plagiarism_service-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
