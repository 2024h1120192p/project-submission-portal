apiVersion: apps/v1
kind: Deployment
metadata:
  name: submission-service
  namespace: paper-submission-portal
  labels:
    app: submission-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: submission-service
  template:
    metadata:
      labels:
        app: submission-service
    spec:
      # ISSUE #2: Use Workload Identity service account for Cloud SQL access
      serviceAccountName: cloudsql-sa
      containers:
      - name: submission-service
        image: paper-submission-portal/submission_service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: DB_HOST
          value: "127.0.0.1"  # Cloud SQL Proxy provides local connection
        - name: DB_PORT
          value: "5432"
        - name: CLOUDSQL_CONNECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CLOUDSQL_CONNECTION_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      
      # Cloud SQL Auth Proxy sidecar container
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
        args:
          - "--structured-logs"
          - "--port=5432"
          - "$(CLOUDSQL_CONNECTION_NAME)"
        env:
        - name: CLOUDSQL_CONNECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CLOUDSQL_CONNECTION_NAME
        securityContext:
          runAsNonRoot: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
